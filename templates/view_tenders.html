{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="../static/css/index_style.css" />
  <!-- End WOWSlider.com HEAD section -->
{% endblock %}
{% block body %}

<section id="ver-nav">
    <div class="container">
        <div class="row" style="margin-top: 12%; margin-bottom: 9%;">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"class="active"><a href="{{url_for('view_tenders')}}">View Tenders</a></li>
                    <li role="presentation"><a href="{{url_for('profile_nodal')}}">Profile Settings</a></li>
                </ul>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="margin-top: -10%;">
                <h3 style="text-align: center;">View Tenders</h3>
                {%for tlist in list_of_tenders %}
                <hr>
              <a href="{{ url_for('tender_page_nodal',token = tlist._id) }}">
            <div class="row" style="background-color: #f0f0f0; margin-top: 2%; padding:3%; margin-bottom: 9%;">
                <div class="row" style="margin-top:2%;">
                    
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                        <b>Tender ID:</b>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    {{tlist._id}}
                    </div>
                </div>

                <div class="row" style="margin-top:2%;">
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                        <b>Title:</b>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                {{tlist.title}}
                    </div>
                </div>

                <div class="row" style="margin-top:2%;">
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                        <b>Organization:</b>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            {{tlist.org_chain}}
                    </div>
                </div>

                <div class="row" style="margin-top:2%;">
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                        <b>Closing Date:</b>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

                    </div>

                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                        <b>Opening Date:</b>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    </div>
                </div>
                </div>
                </a>
{%endfor%}
                <div class="row" style="margin-top: 2%;">
                    <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">

                    </div>

                </div>
            </div>
            </div>
        </div>
    </div>
</section>


  {% endblock %}
